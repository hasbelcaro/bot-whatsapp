<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot WhatsApp - QR Code Scanner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        width: 100%;
        max-width: 1000px;
        height: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        border-radius: 10px;
        overflow: hidden;
      }
      .left-section {
        background-color: #00a884;
        color: white;
        padding: 40px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .left-section h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .left-section p {
        font-size: 18px;
        line-height: 1.5;
      }
      .right-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
      }
      .qr-box {
        text-align: center;
      }
      .qr-box img {
        width: 250px;
        height: 250px;
      }
      .qr-box p {
        margin-top: 10px;
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>Bot WhatsApp</h1>
        <p>
          Para usar el bot de WhatsApp, por favor escanea el código QR en tu
          celular.
        </p>
        <p>
          Abre WhatsApp en tu celular, ve a configuraciones, selecciona vincular
          dispositivos y escanea el código QR
        </p>
      </div>
      <div class="right-section">
        <div class="qr-box">
          <img id="qr-image" src="assets/qr.png" alt="QR Code" />
          <!-- <img src="https://via.placeholder.com/250" alt="QR Code" /> -->
          <p>Escanea este QR en tu celular</p>
        </div>
      </div>
    </div>

    <script>
      const socket = new WebSocket("ws://localhost:8080");

      socket.onmessage = function (event) {
        // Actualiza la imagen QR al recibirla
        document.getElementById("qr-image").src =
          "/assets/qr.png?" + new Date().getTime();

        console.log("QR actualizado");
      };
    </script>
  </body>
</html>
